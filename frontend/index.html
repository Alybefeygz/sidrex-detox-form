<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online WhatsApp Grubu Başvuru Formu - Ana Sayfa</title>
    
    <!-- Production Config Meta Tags -->
    <meta name="backend-url" content="">
    <meta name="environment" content="production">
    
    <!-- SEO and Social Meta Tags -->
    <meta name="description" content="Sidrex Detox Form - Online WhatsApp Grubu Başvuru ve Bilgi Formu">
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .iframe-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .iframe-header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .iframe-header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .iframe-content {
            flex: 1;
            position: relative;
        }

        #formIframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 0 20px 20px;
            background: white;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .iframe-container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .iframe-header {
                padding: 15px;
            }
            
            .iframe-header h1 {
                font-size: 1.2rem;
            }
            
            #formIframe {
                border-radius: 0 0 15px 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .iframe-container {
                height: 98vh;
                border-radius: 10px;
            }
            
            .iframe-header {
                padding: 10px;
            }
            
            .iframe-header h1 {
                font-size: 1.1rem;
            }
            
            #formIframe {
                border-radius: 0 0 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-header">
            <h1>Online WhatsApp Grubu Başvuru-Bilgi Formu</h1>
                    </div>
        <div class="iframe-content">
            <div class="loading" id="loadingText">Form yükleniyor...</div>
            <iframe 
                id="formIframe" 
                src="iframe-content.html" 
                title="Başvuru Formu"
                onload="hideLoading()"
                sandbox="allow-scripts allow-forms allow-same-origin allow-popups allow-modals">
            </iframe>
                    </div>
                </div>

    <script>
        function hideLoading() {
            const loadingText = document.getElementById('loadingText');
            if (loadingText) {
                loadingText.style.display = 'none';
            }
        }

        // Iframe yükleme kontrolü
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('formIframe');
            
            // Iframe yükleme timeout kontrolü
            setTimeout(function() {
                hideLoading();
            }, 3000);

            // Responsive iframe height ayarı
            function adjustIframeHeight() {
                const container = document.querySelector('.iframe-container');
                const header = document.querySelector('.iframe-header');
                const availableHeight = container.clientHeight - header.offsetHeight;
                iframe.style.height = availableHeight + 'px';
            }

            window.addEventListener('resize', adjustIframeHeight);
            adjustIframeHeight();
        });

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Iframe yüklenirken hata oluştu:', e);
            const loadingText = document.getElementById('loadingText');
            if (loadingText) {
                loadingText.textContent = 'Form yüklenirken hata oluştu. Lütfen sayfayı yenileyin.';
                loadingText.style.color = '#ff6b6b';
            }
        });
    </script>
</body>
</html>
